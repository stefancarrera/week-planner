<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row header">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row days">
      <div class="column-seventh">
        <a>Sunday</a>
      </div>
      <div class="column-seventh">
        <a>Monday</a>
      </div>
      <div class="column-seventh">
        <a>Tuesday</a>
      </div>
      <div class="column-seventh">
        <a>Wednesday</a>
      </div>
      <div class="column-seventh">
        <a>Thursday</a>
      </div>
      <div class="column-seventh">
        <a>Friday</a>
      </div>
      <div class="column-seventh">
        <a>Saturday</a>
      </div>
    </div>
    <div class="row addEntry">
      <a>Add Entry</a>
    </div>
    <div class="row">
      <p>Scheduled Events for Monday</p>
    </div>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="main.js"></script>
</body>
</html>
