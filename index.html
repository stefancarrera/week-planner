<body>

    <div class="row header">

    <div class="row 7days">
      <div class="column-seventh">
        <div class="day">
          <a>Sunday</a>
        </div>
      </div>
      <div class="column-seventh">
        <div class="day">
          <a>Monday</a>
        </div>
      </div>
      <div class="column-seventh">
        <div class="day">
          <a>Tuesday</a>
        </div>
      </div>
      <div class="column-seventh">
        <div class="day">
          <a>Wednesday</a>
        </div>

      </div>
      <div class="column-seventh">
        <div class="day">
          <a>Thursday</a>
        </div>
      </div>
      <div class="column-seventh">
        <div class="day">
          <a>Friday</a>
        </div>
      </div>
      <div class="column-seventh">
        <div class="day">
          <a>Saturday</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="addEntry">
        <a>Add Entry</a>
      </div>
    </div>
    <div class="row">
      <p>Scheduled Events for Monday</p>
    </div>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>9:30</td>
          <td>Dinner</td>
        </tr>
        <tr>
          <td>600</td>
          <td>dessert</td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td>test</td>
        </tr>
      </tbody>
    </table>

    <div class="modal">
      <div class = "modal-content">
        <form>
          <div class="row">
            <h2>Add Entry</h2>
          </div>
          <div class="row drop-downs">
            <div>
              <select name = "day-drop-down" id= "day-select">
                <option value="">Day of the Week</option>
                <option value="Su">Sunday</option>
                <option value="M">Monday</option>
                <option value="Tu">Tuesday</option>
                <option value="W">Wednesday</option>
                <option value="Th">Thursday</option>
                <option value="F">Friday</option>
                <option value="Sa">Saturday</option>
              </select>
            </div>
            <div>
              <select name = "time-drop-down" id = "time-select">
                <option value="">Time</option>
                <option value="">Time</option>
              </select>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
